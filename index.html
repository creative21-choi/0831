<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>쇼핑몰 상품 리스트 (Kakao 도서 API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    :root {
      --fg: #222;
      --muted: #666;
      --bg: #fafafa;
      --card: #fff;
      --accent: #7c4dff;
      --border: #eee;
      --strike: #c7c7c7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      color: var(--fg); background: var(--bg);
    }
    header {
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      margin-bottom: 20px;
    }
    h1 { font-size: 20px; margin: 0 12px 0 0; }
    .search {
      display: flex; gap: 8px; align-items: center; flex: 1 1 340px;
    }
    .search input {
      flex: 1; padding: 10px 12px; border: 1px solid var(--border);
      border-radius: 10px; background: #fff; font-size: 14px;
    }
    .search button {
      padding: 10px 14px; border: 0; background: var(--accent);
      color: #fff; border-radius: 10px; cursor: pointer; font-weight: 600;
    }
    .meta {
      font-size: 13px; color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 12px; overflow: hidden; display: flex; flex-direction: column;
      transition: transform .08s ease, box-shadow .12s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,.06); }
    .thumb {
      width: 100%; aspect-ratio: 3/4; background: #f2f2f2; display: grid; place-items: center;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .info { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
    .title {
      font-size: 15px; font-weight: 700; line-height: 1.35;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .sub { font-size: 13px; color: var(--muted); line-height: 1.3; }
    .price {
      display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap;
    }
    .sale { color: var(--accent); font-weight: 800; }
    .orig { color: var(--strike); text-decoration: line-through; }
    .actions { margin-top: auto; display: flex; gap: 8px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 8px 10px; border: 1px solid var(--border); border-radius: 10px;
      font-size: 13px; background: #fff; color: var(--fg); text-decoration: none;
    }
    .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .empty, .error {
      padding: 24px; text-align: center; color: var(--muted);
      border: 1px dashed var(--border); border-radius: 12px; background: #fff;
    }
    footer {
      margin-top: 20px; font-size: 12px; color: var(--muted);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
    }
    .limit-note { font-style: italic; }
  </style>
  <style>
    .slider-container {
      width: 1000px;
      overflow: hidden;
      margin: 50px auto;
      border: 1px solid #000000;
      border-radius: 0px;
    }
    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 1000px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: #eee;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
     <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <div class="slide"><img src="https://2nastella.github.io/aladin_st/img/slide_bg_04.jpg" alt="" width="1000"></div>
      <div class="slide"><img src="https://2nastella.github.io/aladin_st/img/slide_bg_01.jpg" alt="" width="1000"></div>
      <div class="slide"><img src="https://2nastella.github.io/aladin_st/img/slide_bg_02.jpg" alt="" width="1000"></div>
      <div class="slide"><img src="https://2nastella.github.io/aladin_st/img/slide_bg_03.jpg" alt="" width="1000"></div>
    </div>
  </div>
  <script>
    const track = document.getElementById('sliderTrack');
    const slides = document.querySelectorAll('.slide');
    const slideCount = slides.length;
    let currentIndex = 0;

    function showSlide(index) {
      track.style.transform = `translateX(-${index * 1000}px)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 2000); // 2초마다 자동 슬라이드
  </script>
  </header>
      <h1>상품 리스트</h1>
    <div class="search">
      <input id="q" type="text" placeholder="검색어를 입력하세요 (예: 에세이)" value="에세이" />
      <button id="doSearch">검색</button>
    </div>
    <div class="meta" id="metaInfo"></div>
  <main id="results">
    <div class="empty">검색어를 입력하고 ‘검색’을 눌러보세요. 기본으로 ‘에세이’ 20개를 가져옵니다.</div>
  </main>

  <footer>
    <div>데이터 출처: Kakao 도서 검색 API</div>
    <div class="limit-note">최대 20개 항목만 표시합니다.</div>
  </footer>

  <script>
    // 사용자 입력을 안전하게 텍스트로만 처리
    function text(node, value) {
      node.textContent = value ?? "";
    }

    function numberToPrice(n) {
      if (typeof n !== "number") return "";
      return n.toLocaleString("ko-KR");
    }

    function placeholderDataURI(w = 300, h = 400, label = "No Image") {
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'>
        <rect width='100%' height='100%' fill='#f2f2f2'/>
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
          fill='#999' font-family='Arial, sans-serif' font-size='16'>${label}</text>
      </svg>`;
      return "data:image/svg+xml;utf8," + encodeURIComponent(svg);
    }

    function buildCard(doc) {
      const li = document.createElement("article");
      li.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";
      const img = document.createElement("img");
      img.alt = doc.title || "상품 이미지";
      img.src = doc.thumbnail || placeholderDataURI();
      thumb.appendChild(img);

      const info = document.createElement("div");
      info.className = "info";

      const title = document.createElement("div");
      title.className = "title";
      text(title, doc.title || "");

      const sub = document.createElement("div");
      sub.className = "sub";
      const authors = (doc.authors && doc.authors.length) ? doc.authors.join(", ") : "";
      const pub = doc.publisher ? ` • ${doc.publisher}` : "";
      text(sub, `${authors}${pub}`);

      const price = document.createElement("div");
      price.className = "price";
      const sale = document.createElement("span");
      sale.className = "sale";
      const orig = document.createElement("span");
      orig.className = "orig";

      const salePrice = (typeof doc.sale_price === "number" && doc.sale_price > 0) ? doc.sale_price : null;
      if (salePrice) {
        text(sale, numberToPrice(salePrice) + "원");
        text(orig, numberToPrice(doc.price || 0) + "원");
        price.appendChild(sale);
        price.appendChild(orig);
      } else {
        text(sale, numberToPrice(doc.price || 0) + "원");
        price.appendChild(sale);
      }

      const actions = document.createElement("div");
      actions.className = "actions";
      const link = document.createElement("a");
      link.className = "btn primary";
      link.href = doc.url || "#";
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = "상세보기";

      actions.appendChild(link);

      info.appendChild(title);
      info.appendChild(sub);
      info.appendChild(price);
      info.appendChild(actions);

      li.appendChild(thumb);
      li.appendChild(info);
      return li;
    }

    function renderResults(data) {
      const container = document.getElementById("results");
      container.innerHTML = ""; // reset

      if (!data || !Array.isArray(data.documents) || data.documents.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "검색 결과가 없습니다.";
        container.appendChild(empty);
        document.getElementById("metaInfo").textContent = "";
        return;
      }

      const grid = document.createElement("section");
      grid.className = "grid";
      data.documents.forEach(doc => grid.appendChild(buildCard(doc)));
      container.appendChild(grid);

      const meta = data.meta || {};
      const shown = data.documents.length;
      const total = typeof meta.total_count === "number" ? meta.total_count.toLocaleString("ko-KR") : "?";
      document.getElementById("metaInfo").textContent = `표시: ${shown}개 / 전체: ${total}개`;
    }

    function renderError(message) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      const err = document.createElement("div");
      err.className = "error";
      err.textContent = message || "오류가 발생했습니다. 잠시 후 다시 시도해 주세요.";
      container.appendChild(err);
      document.getElementById("metaInfo").textContent = "";
    }

    function searchBooks(query) {
      // Kakao 도서 검색 API 호출
      $.ajax({
        method: "GET",
        url: "https://dapi.kakao.com/v3/search/book?target=title",
        data: {
          query: query,
          size: 20 // 20개만 표시
        },
        headers: {
          // 아래 키를 본인의 REST API 키로 교체하세요.
          // 예시: Authorization: "KakaoAK ec47a9bda05472ac2b77a05ffa4d70e8"
          Authorization: "KakaoAK c8ffc3ab6fd3e90abbd76c604e685526"
        }
      })
      .done(function(res) {
        renderResults(res);
      })
      .fail(function(jqXHR) {
        let msg = "요청에 실패했습니다.";
        try {
          const r = jqXHR.responseJSON || JSON.parse(jqXHR.responseText);
          if (r && r.msg) msg = r.msg;
        } catch (_) {}
        renderError(msg);
      });
    }

    // 초기 로드: 기본 검색어로 불러오기
    $(function() {
      const defaultQuery = document.getElementById("q").value.trim() || "에세이";
      searchBooks(defaultQuery);

      $("#doSearch").on("click", function() {
        const q = $("#q").val().trim();
        if (!q) return;
        searchBooks(q);
      });

      $("#q").on("keydown", function(e) {
        if (e.key === "Enter") {
          $("#doSearch").click();
        }
      });
    });
  </script>
</body>
</html>
